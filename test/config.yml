---
monitors:
  default:
    domains:
    - google.com
    - www.google.com
  amazon:
    domains:
    - www.amazon.com
    - aws.amazon.com
    dns: 8.8.4.4
    interval: 5
    mail: True
    sms: True
    silent: True
    alerting:
      mail:
        host: localhost
        port: 25
        username: root
        password: ""
        from: dnsmonitor@localhost
        to: you@localhost
